	<div class="page-header">
		<h4>Graph: Sitemap(Gruppe)</h4>
	</div>
	<f:render partial="NoData"/>
	<div class="page-header">
		<h4>Tabelle: Was ist hinterlegt ?</h4>
	</div>
	<f:if condition="{table}">
		<f:then>
			<table class="table table-striped">
				<thead>
				<tr>
					<th>OPR</th>
					<th>Dokumente</th>
					<th>Dateigröße</th>
				</tr>
				</thead>
				<tbody>
				<f:for each="{table}" as="entry">
					<tr>
						<td>
							<f:format.number decimals="0">{entry.opr}</f:format.number>
						</td>
						<td>{entry.dokument}
						</td>
						<td>{entry.file_size}</td>
					</tr>
				</f:for>
				</tbody>
			</table>
		</f:then>
		<f:else>
			<f:render partial="NoData"/>
		</f:else>
	</f:if>
