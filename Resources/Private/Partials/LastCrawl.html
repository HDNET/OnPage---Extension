<div class="page-header">
	<h3>Letzter Crawl</h3>
</div>
<table class="table">
	<tbody>
	<!-- Sites -->
	<tr>
		<td>
			<f:if condition="{lastCrawl.1.count}">
				<f:then>
					{lastCrawl.0.count}
				</f:then>
				<f:else>
					0
				</f:else>
			</f:if>
		</td>
		<td>Valide Seiten</td>
		<td>
			<f:if condition="{lastCrawl.5.count}">
				<f:then>
					{lastCrawl.4.count}
				</f:then>
				<f:else>
					0
				</f:else>
			</f:if>
		</td>
		<td>Defekt</td>
	</tr>
	<!-- external Sites -->
	<tr>
		<td>
			<f:if condition="{lastCrawl.3.count}">
				<f:then>
					{lastCrawl.2.count}
				</f:then>
				<f:else>
					0
				</f:else>
			</f:if>
		</td>
		<td>Valide externe Seiten</td>
		<td>
			<f:if condition="{lastCrawl.4.count}">
				<f:then>
					{lastCrawl.7.count}
				</f:then>
				<f:else>
					0
				</f:else>
			</f:if>
		</td>
		<td>Defekt</td>
	</tr>
	<!-- Images -->
	<tr>
		<td>
			<f:if condition="{lastCrawl.0.count}">
				<f:then>
					{lastCrawl.1.count}
				</f:then>
				<f:else>
					0
				</f:else>
			</f:if>
		</td>
		<td>Valide Bilder</td>
		<td>
			<f:if condition="{lastCrawl.6.count}">
				<f:then>
					{lastCrawl.5.count}
				</f:then>
				<f:else>
					0
				</f:else>
			</f:if>
		</td>
		<td>Defekt</td>
	</tr>
	<!-- Files -->
	<tr>
		<td>
			<f:if condition="{lastCrawl.2.count}">
				<f:then>
					{lastCrawl.3.count}
				</f:then>
				<f:else>
					0
				</f:else>
			</f:if>
		</td>
		<td>Valide Dateien</td>
		<td>
			<f:if condition="{lastCrawl.7.count}">
				<f:then>
					{lastCrawl.6.count}
				</f:then>
				<f:else>
					0
				</f:else>
			</f:if>
		</td>
		<td>Defekt</td>
	</tr>
	</tbody>
</table>
