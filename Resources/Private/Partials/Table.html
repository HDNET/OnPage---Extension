{namespace h=HDNET\OnpageIntegration\ViewHelpers}
<f:for each="{metaData}" as="meta" iteration="iterator">
	<tr>
		<td>
			<f:link.action action="detail" arguments="{section: section, call: iterator.index }">{meta.description}
			</f:link.action>
		</td>
		<td>
			<h:priority priority="{meta.priority}"/>
			<!-- ICON VIew Helper @todo -->
		</td>
		<td><span class="label label-success">0</span></td>
	</tr>
</f:for>
