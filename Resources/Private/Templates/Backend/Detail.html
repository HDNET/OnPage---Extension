<f:layout name="Default" xmlns:f="http://www.w3.org/1999/html" xmlns:f="http://www.w3.org/1999/html"/>
<f:section name="content">
	<div class="page-header">
		<h4>Graph: Sitemap(Gruppe)</h4>
	</div>
	<div class="rows">
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
	</div>
	<div class="page-header">
		<h4>Tabelle: Was ist hinterlegt ?</h4>
	</div>
	<table class="table table-striped">
		<thead>
		<tr>
			<th>OPR</th>
			<th>Dokument</th>
			<th>Gefunden in der Sitemap.xml(URL)</th>
			<th>Interne Links</th>
		</tr>
		</thead>
		<tbody>
		<f:for each="{table.result}" as="entry">
			<tr>
				<td><f:format.number decimals="0">{entry.opr}</f:format.number></td>
				<td>{entry.meta_title} <small><a href="{entry.url}">{entry.url}</a></small></td>
				<td>{entry.sitemap_url}</td>
				<td>{entry.count_links_incoming_internal}</td>
			</tr>
		</f:for>
		</tbody>
	</table>
</f:section>
